<template>
    <lightning-card title="Notion context">
      <template if:true={context}>
          <template for:each={context} for:item="name">
              <p key={name}>{name}</p>
          </template>
      </template>
      <template if:true={error}>
          <p>{error}</p>
      </template>
  </lightning-card>
  </template>
