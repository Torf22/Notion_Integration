<template>
    <lightning-card title="Create a new database">
      <div class="slds-m-around_medium">
        <lightning-input label="Database name" value={dbName} onchange={handleInputChange}></lightning-input>
        <lightning-button label="Submit" onclick={handleSubmit}></lightning-button>
        <div if:true={responseMessage} class="slds-m-top_medium">
          <lightning-formatted-text value={responseMessage}></lightning-formatted-text>
        </div>
      </div>
    </lightning-card>
  </template>
